kind: pipeline
name: default

steps:
  - name: build_docker_image
    image: plugins/docker
    settings:
      repo: i5sing/i5sing-website
      auto_tag: true
      username:
        from_secret: docker_repository_username
      password:
        from_secret: docker_repository_password
    trigger:
      branch:
        exclude:
          - master
      ref:
        - refs/tags/v*
  - name: deploy_on_kubernetes
    image: vallard/drone-kube
    settings:
      namespace: default
      server:
        from_secret: k8s_kube_server
      token:
        from_secret: k8s_kube_token
      ca:
        from_secret: k8s_kube_ca
      template: deployment.yaml
    trigger:
      branch:
        include:
          - master
      ref:
        - refs/tags/v*
  - name: wechat
    image: lizheming/drone-wechat
    settings:
      corpid:
        from_secret: wechat_corp_id
      corp_secret:
        from_secret: wechat_corp_secret
      agent_id:
        from_secret: wechat_agent_id
      to_user: ZhaoFeng
      to_tag: ${DRONE_REPO_NAME}
      msg_url: ${DRONE_BUILD_LINK}
      safe: 1
      btn_txt: more
      title: ${DRONE_REPO_NAME}
      message: >
        {%if success %}
          build {{build.number}} succeeded. Good job.
        {% else %}
          build {{build.number}} failed. Fix me please.
        {% endif %}
    when:
      status:
        - success
        - failure
    trigger:
      status:
        - success
        - failure
